<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>函数的引用和拷贝</title>
</head>
<body>

<p>请打开浏览器的控制器查看console来查看结果</p>
<div id="test1">test1</div>
<div id="test2">test2</div>
<div id="test3" onclick="test1()">test3</div>
<div id="test4" onclick="test1">test4</div>
<div id="test5" onclick="test2(this)">test5</div>
<script>
    console.log("***函数的引用和拷贝 start***");

    function test1(){
        console.log(this.id);
    }
    function test2(obj){
        console.log(obj.id);
    }
    console.log(window.test1);//test1 fun
    test1();//undefined
    var dom1 = document.getElementById("test1");
    var dom2 = document.getElementById("test2");
    window.onload = function(){
        dom1.onclick = test1;//test1
        dom2.onclick = function(){test1();}//undefined
    }

    console.log("***函数的引用和拷贝 end***");
</script>

</body>
</html>
