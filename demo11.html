<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>当this被用作回调函数传入其他方法</title>
    <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
</head>
<body>

<p>请打开浏览器的控制器查看console来查看结果</p>
<button>点击</button>
<script>
    console.log("***当this被用作回调函数传入其他方法 start***");
    //以下是一个简单的对象，我们定义了一个clickHandler方法。我们想让这个方法在页面上某个button被单击时执行。
    var user = {
        data: [
            {
                name: "张三",
                age: 20
            },
            {
                name: "李四",
                age: 30
            }
        ],
        clickHandler: function(event) {
            var randomNum = ((Math.random() * 2 | 0) + 1) - 1; // 随机返回0或1
            //下面这行代码会从数组data里随机打印姓名和年龄
            console.log(this.data[randomNum].name + " " + this.data[randomNum].age);
        }
    }
    $("button").click(user.clickHandler.bind(user));
    console.log("***当this被用作回调函数传入其他方法 end***");
</script>

</body>
</html>
